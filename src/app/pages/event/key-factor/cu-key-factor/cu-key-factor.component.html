<div *ngIf="message" class="modal" tabindex="-1" role="dialog" style="display:block!important">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 *ngIf="message?.mode == 'create'" class="modal-title">New Factor</h4>
                <h4 *ngIf="message?.mode == 'edit'" class="modal-title">Edit Factor {{message.key}}</h4>
            </div>
            <div class="modal-body">
                <div class="box box-primary" [ngStyle]="{'display':visible}">
                    <form class="form-horizontal">
                        <div class="box-body">
                            <div class="form-group">
                                <label for="key" class="col-sm-4 control-label">Factor Key</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="key" placeholder="Factor Key"
                                        [(ngModel)]="message?.factor.key">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="name" class="col-sm-4 control-label">Factor Name</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="factor" placeholder="Factor Name"
                                        [(ngModel)]="message?.factor.name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="desc" class="col-sm-4 control-label">Desc</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="desc" placeholder="Desc"
                                        [(ngModel)]="message?.factor.desc">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-sm btn-default" data-dismiss="modal"
                    (click)="message.cancelFn()">Close</button>
                <button type="button" class="btn btn-sm btn-primary" (click)="message.saveFn()">Save</button>
            </div>
        </div>
    </div>
</div>
