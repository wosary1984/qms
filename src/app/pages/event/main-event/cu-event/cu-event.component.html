<div *ngIf="message" id="myModal" class="modal" tabindex="-1" role="dialog" style="display:block!important">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 *ngIf="message?.mode == 'create'" class="modal-title title-font">Add Event for {{message.param.factor}}</h4>
            </div>
            <div class="box box-primary" [ngStyle]="{'display':visible}">
                <form>
                    <div class="box-body">
                        <div class="form-group">
                            <label>Factor Key</label>
                            <input [ngModel]="message?.param.key" type="text" class="form-control" name="factorKey" disabled="true">
                        </div>
                        <div class="form-group">
                            <label for="eventTitle">Event Title</label>
                            <input [(ngModel)]="message?.param.title" type="text" class="form-control" name="eventTitle"
                                placeholder="Enter Title">
                        </div>
                        <div class="form-group">
                            <label for="eventContent">Event Content</label>
                            <textarea [(ngModel)]="message?.param.content" name="eventContent" class="form-control"
                                rows="5" placeholder="Enter Event Content"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="eventDate">Event Date</label>
                            <app-datepicker (onDateChange)="DateChange($event)"></app-datepicker>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-sm btn-default" data-dismiss="modal"
                    (click)="message.cancelFn()">Close</button>
                <button type="button" class="btn btn-sm btn-primary" (click)="message.saveFn()">Save</button>
            </div>
        </div>
    </div>
</div>
