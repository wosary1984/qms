<div class="box box-primary" [ngStyle]="{'display':visible}">
    <div class="box-header with-border">
        <h3 class="box-title">{{title}}</h3>
        <small class="pull-right">Date: 2/10/2014</small>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form class="form-horizontal">
        <div class="box-body">

            <div class="form-group">
                <label for="lastname" class="col-sm-2 control-label">Last Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="lastname" placeholder="Last Name"
                        [(ngModel)]="person.lastname">
                </div>
            </div>
            <div class="form-group">
                <label for="firstname" class="col-sm-2 control-label">First Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="firstname" placeholder="First Name"
                        [(ngModel)]="person.firstname">
                </div>
            </div>
            <div class="form-group">
                <label for="identityno" class="col-sm-2 control-label">Identity No</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="identityno" placeholder="Identity No"
                        [(ngModel)]="person.identityno">
                </div>
            </div>
            <div class="form-group">
                <label for="gender" class="col-sm-2 control-label">Gender</label>
                <div class="col-sm-10">
                    <select class="form-control select2" name="gender" [(ngModel)]="person.gender">
                        <option>male</option>
                        <option>female</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="birthdate" class="col-sm-2 control-label">Birthdate</label>
                <div class="col-sm-10 input-group date">
                    <div class="input-group-addon">
                        <i class="fa fa-calendar"></i>
                    </div>
                    <input id="datepicker" type="text" class="form-control pull-right" name="birthdate">
                </div>
                <!-- /.input group -->
            </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
            <button type="submit" class="btn btn-default pull-right" (click)="onClick('cancel')">Cancel</button>
            <button type="button" class="btn btn-info pull-right" (click)="onClick('save')">Save</button>
        </div>
        <!-- /.box-footer -->
    </form>
</div>
