<aside class="main-sidebar">
	<section class="sidebar">
		<div class="user-panel">
			<div class="pull-left image">
				<img src="assets/img/user2-160x160.jpg" class="img-circle" alt="">
			</div>
			<div class="pull-left info">
	        	<p>{{username | uppercase}}</p>
		        <a href="#"><i class="fa fa-circle text-success"></i> active </a>
	     	 </div>
		</div>
		 
		<!-- search form (Optional) -->
	    <form action="#" method="get" class="sidebar-form">
	      <div class="input-group">
	        <input type="text" name="q" class="form-control" placeholder="Search...">
	        <span class="input-group-btn">
	              <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i> </button>
			</span>
	      </div>
	    </form>
	
	    <!-- Toolbar Menu Navigation -->
		<ul class="sidebar-menu" data-widget="tree">
			<li class="header">FUNCTION MENUS</li>
			<li *ngFor="let treemenu of treeMenus" class="treeview" [ngClass]="{'active':showMenu === treemenu.pageid}">
			
					<a *ngIf="treemenu.haschilds" (click)="addExpandClass(treemenu.pageid)">
						<i class={{treemenu.icon}}></i> 
						<span>{{treemenu.name}}</span> 
						<span *ngIf="treemenu.haschilds" class="pull-right-container"> <i class="fa fa-angle-left pull-right"></i></span>
					</a>
					
					<a *ngIf="!treemenu.haschilds" routerLink="{{treemenu.link}}" (click)="addExpandClass(treemenu.pageid)">
						<i class={{treemenu.icon}}></i> 
						<span>{{treemenu.name}}</span> 
						<span *ngIf="treemenu.haschilds" class="pull-right-container"> <i class="fa fa-angle-left pull-right"></i></span>
					</a>

					<ul class="treeview-menu">
						<li *ngFor="let menu of treemenu.childs" [ngClass]="{'active':check === menu.pageid}">
							<a routerLink="{{menu.link}}" (click)="addActiveClass(menu.pageid)"><i class={{menu.icon}}></i>{{menu.name}}</a>
						</li>
					</ul>
				</li>
		</ul>
	</section>
</aside>
