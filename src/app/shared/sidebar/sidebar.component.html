<aside class="main-sidebar">

	<section class="sidebar">
		<div class="user-panel">
			<div class="pull-left image">
				<img src="assets/img/user2-160x160.jpg" class="img-circle"
					alt="User Image">
			</div>
			<div class="pull-left info">
	        		<p>{{username | uppercase}}</p>
		        <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
	     	 </div>
		</div>
		 
		<!-- search form (Optional) -->
	    <form action="#" method="get" class="sidebar-form">
	      <div class="input-group">
	        <input type="text" name="q" class="form-control" placeholder="Search...">
	        <span class="input-group-btn">
	              <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
	              </button>
	            </span>
	      </div>
	    </form>
    
		<ul class="sidebar-menu" data-widget="tree">
			<li class="header">导航目录</li>
			
			<li *ngFor="let treemenu of treeMenus" class="treeview" [ngClass]="{'active':showMenu === treemenu.privilege.fid, 'menu-open':showMenu ===treemenu.privilege.fid}">
			
				<a *ngIf="treemenu.privilege.subview" (click)="addExpandClass(treemenu.privilege.fid)">
					<i class={{treemenu.privilege.icon}}></i> 
					<span>{{treemenu.privilege.name}}</span> 
					<span *ngIf="treemenu.privilege.subview" class="pull-right-container"> <i class="fa fa-angle-left pull-right"></i></span>
				</a>
				
				<a *ngIf="!treemenu.privilege.subview" routerLink="{{treemenu.privilege.link}}" (click)="addExpandClass(treemenu.privilege.fid)">
					<i class={{treemenu.privilege.icon}}></i> 
					<span>{{treemenu.privilege.name}}</span> 
					<span *ngIf="treemenu.privilege.subview" class="pull-right-container"> <i class="fa fa-angle-left pull-right"></i></span>
				</a>
				
				
				<ul class="treeview-menu">
					<li *ngFor="let menu of treemenu.privilege.childs" [ngClass]="{'active':check === menu.fid}">
						<a routerLink="{{menu.link}}" (click)="addActiveClass(menu.fid)"><i class={{menu.icon}}></i>{{menu.name}}</a></li>
				</ul>
			</li>

		</ul>
	</section>
</aside>
