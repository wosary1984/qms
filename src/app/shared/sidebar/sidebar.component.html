<aside class="main-sidebar">
    <section class="sidebar">
        <div class="user-panel">
            <div class="pull-left image">
                <img src="assets/img/user2-160x160.jpg" class="img-circle" alt="">
            </div>
            <div class="pull-left info">
                <p>{{username | uppercase}}</p>
                <a href="#"><i class="fa fa-circle text-success"></i> active </a>
            </div>
        </div>

        <!-- search form (Optional) -->
        <form action="#" method="get" class="sidebar-form">
            <div class="input-group">
                <input type="text" name="q" class="form-control" placeholder="Search...">
                <span class="input-group-btn">
                    <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i
                            class="fa fa-search"></i> </button>
                </span>
            </div>
        </form>

        <!-- Toolbar Menu Navigation -->
        <ul class="sidebar-menu" data-widget="tree">
            <li class="header">FUNCTION MENUS</li>
            <!-- <li class="treeview">
                <a >
                    <span>123123</span>
                    <span class="pull-right-container">
                        <i class="fa fa-angle-left pull-right"></i>
                    </span>
                </a>
                <ul class="treeview-menu">
                    <li> <a><i></i>123123123123</a> </li>
                </ul>
            </li> -->
            
            <li *ngFor="let treemenu of treeMenus" class="treeview">
                <a routerLink="{{treemenu.path}}" (click)="addActiveClass(treemenu.pagename)">
                    <i class={{treemenu.icon}}></i>
                    <span>{{treemenu.pagename}}</span>
                    <span *ngIf="treemenu.hasChild" class="pull-right-container">
                        <i class="fa fa-angle-left pull-right"></i>
                    </span>
                </a>
                <ul class="treeview-menu">
                    <li *ngFor="let menu of treemenu.childs" [ngClass]="{'active':check === menu.pagename}">
                        <a routerLink="{{menu.path}}" (click)="addActiveClass(menu.pagename)"><i
                                class={{menu.icon}}></i>{{menu.pagename}}</a>
                    </li>
                </ul>
            </li>
            
        </ul>
    </section>
</aside>
